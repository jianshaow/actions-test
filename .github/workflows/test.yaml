name: test

on:
  repository_dispatch:
  workflow_dispatch:
env:
  BUILD_REPO_DIR: build
  BUILD_REPO_PATH: ${{ github.workspace }}/$BUILD_REPO_DIR
  OP_REPO_DIR: lede
  OP_REPO_PATH: ${{ github.workspace }}/$OP_REPO_DIR
  ARTIFACT_DIR: artifact
  ARTIFACT_PATH: ${{ github.workspace }}/$ARTIFACT_DIR
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: test
      run: |
        nslookup goproxy.io
        nslookup goproxy.io 84.200.69.80
        cat /etc/resolv.conf
        sed -i '1s/^/nameserver 84.200.69.80\n/' /etc/resolv.conf
        cat /etc/resolv.conf
        nslookup goproxy.io
        curl https://goproxy.io -o /dev/null
        
